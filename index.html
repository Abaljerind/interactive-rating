<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- my css -->
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <section class="d-flex justify-content-center">
      <div class="card" style="width: 420px">
        <div class="card-body">
          <h5 class="card-title">
            <svg class="rounded-circle" xmlns="http://www.w3.org/2000/svg" width="55" height="55" fill="currentColor" class="bi bi-star-fill" viewBox="-11 -11 38 38">
              <path
                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
              />
            </svg>
          </h5>
          <h6 class="card-subtitle mb-2 text-white h3">How did we do?</h6>
          <p class="card-text mt-3">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
          <div id="rating">
            <div class="one p-2 rounded-circle">1</div>
            <div class="two p-2 rounded-circle">2</div>
            <div class="three p-2 rounded-circle">3</div>
            <div class="four p-2 rounded-circle">4</div>
            <div class="five p-2 rounded-circle">5</div>
          </div>
          <button class="btn btn-lg col-md-12 rounded-pill" type="submit">Submit</button>
        </div>
      </div>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->

    You selected

    <!-- Thank you state end -->

    <!-- Bootstrap js script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
